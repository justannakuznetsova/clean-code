<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="main-img">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-list">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-line" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="subheading">Todo</h3>
    <ul class="list" id="incompleteTasks">
      <li>
        <input class="input-line" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input-line input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="remove" src="./remove.svg"></button>
      </li>
      <li class="editMode">
        <input class="input-line" type="checkbox">
        <label class="task new-task_label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-line input-text">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img class="remove" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="subheading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li>
        <input class="input-line" type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task input-line input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="remove" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
